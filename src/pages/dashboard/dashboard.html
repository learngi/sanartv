<ion-header>
  <ion-navbar color="dashboard">
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title class="">Dashboard
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="card" (click)="birthday()">
          <img src="http://nebula.wsimg.com/968164bd4ada05827a793005535fdcc5?AccessKeyId=E6F184CA5BC264C65042&disposition=0&alloworigin=1"
            style="width:100%;height:170px;">
          <h6 class="text-center">Birthdays</h6>
        </div>
      </ion-col>

      <ion-col col-6>
        <div class="card" (click)="love()">
          <img src="http://nebula.wsimg.com/ecfad8ded50adcf6365e4698936f57b2?AccessKeyId=E6F184CA5BC264C65042&disposition=0&alloworigin=1"
            style="width:100%;height:170px;">
          <h6 class="text-center">Anniversary</h6>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="card" (click)="names()">
          <img src="http://nebula.wsimg.com/af78c3af7334cfd6c15427c11093b3ef?AccessKeyId=E6F184CA5BC264C65042&disposition=0&alloworigin=1"
            style="width:100%;height:170px;">
          <h6 class="text-center">Bottles</h6>
        </div>
      </ion-col>

      <ion-col col-6>
        <div class="card" (click)="frames()">
          <img src="http://nebula.wsimg.com/1b308b911d835c7c615f16b8f00aa02b?AccessKeyId=E6F184CA5BC264C65042&disposition=0&alloworigin=1"
            style="width:100%;height:170px;">
          <h6 class="text-center">Frames</h6>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
  <!-- <a href="https://api.whatsaspp.com/send?phone=919032660506">Send Message</a> -->

</ion-content>
<ion-fab bottom right class="fab_fixed">
  <a href="https://api.whatsapp.com/send?phone=919032660506" color="fabColor" ion-fab mini>
