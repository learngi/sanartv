  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dashboard">
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Catagory</ion-label>
    <ion-select [(ngModel)]="catagory">
      <ion-option value="bdays">Birthdays</ion-option>
      <ion-option value="anniversary">Anniversary</ion-option>
      <ion-option value="bottels">Bottels</ion-option>
      <ion-option value="frames">Frames</ion-option>

    </ion-select>
  </ion-item>

  <ion-item>
    <p>{{imageURI}}</p>
    <button ion-button color="secondary" (click)="getImage()">Get Image</button>
  </ion-item>
  <ion-item>
    <h4>Image Preview</h4>
    <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
  </ion-item>
  <ion-item>
    <button ion-button (click)="uploadFile()">Upload</button>
  </ion-item>
</ion-content>
